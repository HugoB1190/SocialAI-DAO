<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fignite - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --primary-color: #f35b31;
        --text-color: #1f2937;
        --bg-color: #ffffff;
      }

      .countdown-box {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 2rem;
        margin: 1rem;
        min-width: 150px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .countdown-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(243, 91, 49, 0.1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fadeIn {
        animation: fadeIn 1s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="sticky top-0">
      <nav class="flex items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Lorem Ipsum</span>
            <img src="C:\Users\Milek\Downloads\xZFr8qdpQh--oyf9Pgl4Vw22.png" alt="" style="height: 100px; width: 100px; border: black, 2px, solid; border-radius: 30%;">
          </a>
        </div>
      </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center py-32">
      <div class="text-center animate-fadeIn px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-8 text-gray-900">
          Launching
          <span class="text-[#f35b31]">Something Amazing</span>
        </h1>
        
        <p class="text-xl md:text-2xl text-gray-600 mb-12 max-w-2xl mx-auto">
          We're putting the finishing touches on our revolutionary AI platform. Stay tuned!
        </p>

        <!-- Countdown Timer -->
        <div class="flex flex-wrap justify-center gap-4 mb-16">
          <div class="countdown-box">
            <div id="days" class="text-4xl font-bold text-gray-900">00</div>
            <div class="text-gray-500 mt-2">Days</div>
          </div>
          <div class="countdown-box">
            <div id="hours" class="text-4xl font-bold text-gray-900">00</div>
            <div class="text-gray-500 mt-2">Hours</div>
          </div>
          <div class="countdown-box">
            <div id="minutes" class="text-4xl font-bold text-gray-900">00</div>
            <div class="text-gray-500 mt-2">Minutes</div>
          </div>
          <div class="countdown-box">
            <div id="seconds" class="text-4xl font-bold text-gray-900">00</div>
            <div class="text-gray-500 mt-2">Seconds</div>
          </div>
        </div>

        <!-- Newsletter Form -->
        <div class="max-w-xl mx-auto">
          <h3 class="text-2xl mb-6 text-gray-900">Get Early Access</h3>
          <div class="flex flex-col md:flex-row gap-4">
            <input 
              type="email" 
              placeholder="Enter your email" 
              class="flex-1 px-6 py-3 rounded-lg bg-white border border-gray-200 focus:outline-none focus:border-[#f35b31] focus:ring-1 focus:ring-[#f35b31]"
            >
            <button 
              class="px-8 py-3 rounded-lg bg-[#f35b31] text-white hover:bg-[#e04a28] transition-colors"
            >
              Notify Me
            </button>
          </div>
          <p class="text-sm text-gray-500 mt-4">We respect your privacy. Unsubscribe at any time.</p>
        </div>
      </div>
    </main>

    <!-- Social Links -->
    <footer class="absolute inset-x-0 bottom-8">
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-gray-400 hover:text-[#f35b31] transition-colors">
          <i class="fab fa-twitter text-2xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-[#f35b31] transition-colors">
          <i class="fab fa-discord text-2xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-[#f35b31] transition-colors">
          <i class="fab fa-telegram text-2xl"></i>
        </a>
      </div>
    </footer>

    <script>
      // Countdown Timer
      const launchDate = new Date('January 1, 2025 00:00:00').getTime();

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
        document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
        document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

        if (distance < 0) {
          clearInterval(timer);
          document.getElementById('countdown').innerHTML = "LAUNCHED!";
        }
      }, 1000);
    </script>
  </body>
</html>
