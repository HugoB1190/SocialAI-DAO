<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gradient-text {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
                <h1 class="gradient-text">Buy Token</h1>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark p-4">
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="wallet" class="form-label">Wallet Address</label>
                            <input type="text" class="form-control" id="wallet" placeholder="Enter wallet address">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="buyToken()">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function buyToken() {
            alert('Token purchase feature coming soon!');
        }
    </script>
</body>
</html>
